<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJOK.ID - SDN Ulujami 06 Pagi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Library SheetJS untuk Nilai/Remedial (Non-Styling) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <!-- Library ExcelJS & FileSaver untuk Presensi (Styling, Border, Rumus) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .tab-active {
            background-color: #ea580c;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }

        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(234, 88, 12, 0.2) 0%, rgba(234, 88, 12, 0) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 overflow-hidden">

    <div id="app" class="h-screen w-full flex flex-col">
        <div class="flex items-center justify-center h-full">
            <div class="flex flex-col items-center gap-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600"></div>
                <p class="text-sm font-bold text-slate-400 uppercase tracking-widest">Memuat Aplikasi Web...</p>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed top-4 right-4 z-[100] transform translate-x-full transition-transform duration-300 flex items-center gap-3 px-6 py-4 rounded-2xl shadow-2xl text-white font-bold">
        <span id="toast-icon"></span>
        <span id="toast-message"></span>
    </div>

    <!-- CUSTOM CONFIRM MODAL -->
    <div id="confirmModal" class="fixed inset-0 bg-slate-900/40 z-[200] opacity-0 pointer-events-none transition-all duration-300 flex items-center justify-center backdrop-blur-sm">
        <div id="confirmModalContent" class="bg-white rounded-[2.5rem] p-8 max-w-sm w-full mx-4 transform translate-y-8 transition-transform duration-300 shadow-2xl border border-slate-100">
            <div class="w-16 h-16 bg-rose-50 text-rose-600 rounded-[1.5rem] flex items-center justify-center mb-6 mx-auto rotate-12">
                <i data-lucide="alert-triangle" class="w-8 h-8 -rotate-12"></i>
            </div>
            <h3 class="text-xl font-black text-center text-slate-800 mb-2 italic uppercase">Konfirmasi Tindakan</h3>
            <p id="confirmModalText" class="text-center text-slate-500 font-bold text-xs uppercase tracking-widest mb-8">Apakah Anda yakin?</p>
            <div class="flex gap-4">
                <button id="btnCancelConfirm" class="flex-1 py-4 bg-slate-50 hover:bg-slate-100 text-slate-500 rounded-2xl font-black uppercase tracking-widest text-[10px] transition-colors">Batal</button>
                <button id="btnDoConfirm" class="flex-1 py-4 bg-rose-600 hover:bg-rose-700 text-white rounded-2xl font-black uppercase tracking-widest text-[10px] transition-colors shadow-xl shadow-rose-200">Lanjutkan</button>
            </div>
        </div>
    </div>

    <script>
        // =========================================================================
        // KONFIGURASI GOOGLE SPREADSHEET (APPS SCRIPT WEB APP ENDPOINTS)
        // =========================================================================
        const GOOGLE_SCRIPT_ABSENSI = "https://script.google.com/macros/s/AKfycbz0Lf_jX6T3BuWgpsVz3jn6izfFeIY1eiNK1ImSJFlIdEl3C0ob51N7p7eifprd47yo/exec"; 
        const GOOGLE_SCRIPT_NILAI = "https://script.google.com/macros/s/AKfycbyjGzth8s2icXTQnkGW8OLG1Gak_ZTd3Q-M16EhvBdTcKzlR20XOdePvxFbbFNa4uBUUg/exec"; 
        const GOOGLE_SCRIPT_REMEDIAL = "https://script.google.com/macros/s/AKfycbzFIAdQsy8Csi3cYJ0hHy-HWLQPRQPi9JEZbVnwVLCDw-c3HIopPKeD89TOie8IYhF4/exec"; 

        const SCHOOL_LOGO = "https://github.com/jarotwidiyono22/PJOKID/blob/main/Logo%20Sekolah.png?raw=true";
        const COLORS = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444']; 

        // =========================================================================
        // STATE APLIKASI
        // =========================================================================
        let state = {
            isLoggedIn: false, 
            activeTab: 'dashboard',
            classes: [],
            attendance: [],
            grades: [], 
            currentDate: new Date().toISOString().split('T')[0],
            isSidebarOpen: false,
            charts: { pie: null, bar: null },
            ui: {
                grades: { page: 1, limit: 5, search: '' },
                reports: { page: 1, limit: 5, search: '' },
                remedial: { page: 1, limit: 5, search: '' },
                classes: { editingClassId: null, editingStudentIdx: null }
            },
            unsyncedQueue: [],
            isSynced: true,
            config: { schoolName: '', tahunAjaran: '', kepsekName: '', kepsekNIP: '', guruName: '', guruNIP: '' }
        };

        // =========================================================================
        // SISTEM PENYIMPANAN LOKAL (Data Cache)
        // =========================================================================
        const LOCAL_STORAGE_KEY = 'pjok_data_sdn06_v2';
        const generateId = () => Math.random().toString(36).substr(2, 9);

        function loadFromLocal() {
            const data = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    state.classes = parsed.classes || [];
                    state.attendance = parsed.attendance || [];
                    state.grades = parsed.grades || [];
                    state.unsyncedQueue = parsed.unsyncedQueue || [];
                    state.isSynced = state.unsyncedQueue.length === 0;
                    state.config = parsed.config || { schoolName: '', tahunAjaran: '', kepsekName: '', kepsekNIP: '', guruName: '', guruNIP: '' };
                } catch(e) { console.error("Gagal memuat data lokal"); }
            }
        }

        function saveToLocal() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify({
                classes: state.classes,
                attendance: state.attendance,
                grades: state.grades,
                unsyncedQueue: state.unsyncedQueue,
                config: state.config
            }));
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-message');
            
            toast.classList.remove('bg-emerald-600', 'bg-amber-500', 'bg-rose-600');
            
            if (type === 'success') {
                toast.classList.add('bg-emerald-600');
                icon.innerHTML = '<i data-lucide="check-circle-2"></i>';
            } else if (type === 'warning') {
                toast.classList.add('bg-amber-500');
                icon.innerHTML = '<i data-lucide="alert-triangle"></i>';
            } else {
                toast.classList.add('bg-rose-600');
                icon.innerHTML = '<i data-lucide="alert-circle"></i>';
            }
            
            msg.innerText = message;
            
            lucide.createIcons();
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 4000);
        }

        window.showConfirm = (text, onConfirmCallback) => {
            const modal = document.getElementById('confirmModal');
            const content = document.getElementById('confirmModalContent');
            document.getElementById('confirmModalText').innerText = text;
            
            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('translate-y-8');
            
            document.getElementById('btnCancelConfirm').onclick = () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.add('translate-y-8');
            };
            
            document.getElementById('btnDoConfirm').onclick = () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.add('translate-y-8');
                onConfirmCallback();
            };
        };

        // =========================================================================
        // HELPER FUNGSI PAGINATION
        // =========================================================================
        function renderPagination(totalItems, currentPage, limit, changeFnName) {
            const totalPages = Math.ceil(totalItems / limit);
            if (totalPages <= 1) return '';

            let pagesHtml = '';
            // Batasi tampilan maksimal 5 halaman berdekatan agar tidak terlalu panjang
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            if (endPage - startPage < 4) startPage = Math.max(1, endPage - 4);

            for(let i = startPage; i <= endPage; i++) {
                pagesHtml += `<button onclick="${changeFnName}(${i})" class="w-8 h-8 rounded-xl text-xs font-bold ${i === currentPage ? 'bg-orange-600 text-white shadow-md' : 'bg-slate-50 text-slate-500 hover:bg-slate-100'} transition-all">${i}</button>`;
            }

            return `
                <div class="flex flex-col sm:flex-row items-center justify-between mt-6 pt-4 border-t border-slate-50 gap-4">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center sm:text-left">
                        Menampilkan ${totalItems === 0 ? 0 : (currentPage-1)*limit + 1} - ${Math.min(currentPage*limit, totalItems)} dari ${totalItems} Data
                    </span>
                    <div class="flex items-center gap-2">
                        <button onclick="${changeFnName}(${currentPage > 1 ? currentPage - 1 : 1})" ${currentPage === 1 ? 'disabled' : ''} class="w-8 h-8 flex items-center justify-center rounded-xl bg-slate-50 text-slate-500 hover:bg-slate-100 disabled:opacity-50 transition-all"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                        ${pagesHtml}
                        <button onclick="${changeFnName}(${currentPage < totalPages ? currentPage + 1 : totalPages})" ${currentPage === totalPages ? 'disabled' : ''} class="w-8 h-8 flex items-center justify-center rounded-xl bg-slate-50 text-slate-500 hover:bg-slate-100 disabled:opacity-50 transition-all"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `;
        }

        function renderApp() {
            const root = document.getElementById('app');
            
            if (!state.isLoggedIn) {
                renderLogin(root);
                return;
            }

            root.innerHTML = `
                <div class="flex h-screen overflow-hidden relative">
                    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/40 z-40 transition-opacity ${state.isSidebarOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'} md:hidden" onclick="window.toggleSidebar()"></div>

                    <aside class="fixed inset-y-0 left-0 w-72 bg-white border-r border-slate-100 shadow-2xl z-50 sidebar-transition transform ${state.isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 flex flex-col">
                        <div class="p-8">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-12 h-12 overflow-hidden flex items-center justify-center">
                                    <img src="${SCHOOL_LOGO}" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/100x100?text=LOGO'">
                                </div>
                                <div>
                                    <h1 class="text-xl font-black text-slate-800 tracking-tighter leading-none">PJOK.<span class="text-orange-600">ID</span></h1>
                                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1">SDN Ulujami 06 Pagi</span>
                                </div>
                            </div>
                        </div>
                        
                        <nav class="flex-1 px-6 space-y-2 mt-4 overflow-y-auto custom-scrollbar">
                            ${renderNavItem('dashboard', 'layout-dashboard', 'Dashboard')}
                            ${renderNavItem('input', 'user-plus', 'Absensi Harian')}
                            ${renderNavItem('grades', 'book-open', 'Buku Nilai')}
                            ${renderNavItem('remedial', 'clipboard-list', 'Remedial')}
                            ${renderNavItem('classes', 'users', 'Manajemen Kelas')}
                            ${renderNavItem('reports', 'file-text', 'Laporan')}
                            ${renderNavItem('settings', 'settings', 'Pengaturan')}
                        </nav>

                        <div class="p-6 border-t border-slate-50">
                            <button id="btnLogout" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-slate-400 hover:text-rose-500 hover:bg-rose-50 transition-all font-bold">
                                <i data-lucide="log-out"></i> <span>Keluar</span>
                            </button>
                        </div>
                    </aside>

                    <main class="flex-1 overflow-y-auto flex flex-col bg-slate-50 relative custom-scrollbar">
                        <header class="sticky top-0 z-30 glass h-20 flex items-center justify-between px-6 md:px-10">
                            <div class="flex items-center gap-4">
                                <button onclick="window.toggleSidebar()" class="md:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-xl">
                                    <i data-lucide="menu"></i>
                                </button>
                                <h2 class="text-lg font-black text-slate-800 tracking-tight flex items-center gap-2">
                                    ${getTabTitle()}
                                </h2>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="hidden sm:flex flex-col items-end">
                                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Status Server</span>
                                    <span class="text-xs font-bold ${state.isSynced ? 'text-emerald-600' : 'text-amber-500'} italic flex items-center gap-1">
                                        <span class="w-1.5 h-1.5 rounded-full ${state.isSynced ? 'bg-emerald-500 animate-pulse' : 'bg-amber-500 animate-pulse'}"></span>
                                        ${state.isSynced ? 'Connected' : 'Disconnected'}
                                    </span>
                                </div>
                                <div class="w-10 h-10 rounded-full overflow-hidden border border-slate-200">
                                    <img src="${SCHOOL_LOGO}" class="w-full h-full object-cover p-1">
                                </div>
                            </div>
                        </header>

                        <div id="content" class="p-6 md:p-10 max-w-7xl mx-auto w-full animate-fade">
                            ${renderActiveTab()}
                        </div>
                    </main>
                </div>
            `;

            lucide.createIcons();
            attachEvents();
        }

        function renderNavItem(id, icon, label) {
            const active = state.activeTab === id;
            return `
                <button onclick="window.setTab('${id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all duration-200 group ${active ? 'tab-active' : 'text-slate-500 hover:bg-orange-50 hover:text-orange-600'}">
                    <i data-lucide="${icon}" class="w-5 h-5"></i>
                    <span class="font-bold tracking-tight">${label}</span>
                </button>
            `;
        }

        function getTabTitle() {
            const titles = { dashboard: 'Dashboard Utama', input: 'Input Absensi Siswa', grades: 'Buku Nilai Guru', remedial: 'Catatan Remedial Siswa', classes: 'Pengaturan Rombel', reports: 'Rekapitulasi Laporan', settings: 'Pengaturan Sistem' };
            return titles[state.activeTab];
        }

        function renderActiveTab() {
            switch(state.activeTab) {
                case 'dashboard': return renderDashboard();
                case 'input': return renderInput();
                case 'grades': return renderGrades();
                case 'remedial': return renderRemedial();
                case 'classes': return renderClasses();
                case 'reports': return renderReports();
                case 'settings': return renderSettings();
                default: return '';
            }
        }

        function renderLogin(root) {
            root.innerHTML = `
                <div class="min-h-screen w-full flex items-center justify-center relative overflow-hidden bg-slate-950">
                    
                    <!-- INDIKATOR KONEKSI GOOGLE APPS SCRIPT -->
                    <div class="absolute top-6 right-6 md:top-8 md:right-8 z-50 animate-fade">
                        <div class="px-5 py-2.5 bg-blue-500/10 border border-blue-500/30 rounded-full flex items-center gap-3 backdrop-blur-md shadow-lg shadow-blue-900/20">
                            <span class="relative flex h-2.5 w-2.5">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-blue-500"></span>
                            </span>
                            <span class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em]">Google Script App</span>
                        </div>
                    </div>

                    <div class="absolute inset-0 z-0">
                        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?q=80&w=2070&auto=format&fit=crop" class="w-full h-full object-cover opacity-40 scale-110">
                        <div class="absolute inset-0 bg-gradient-to-tr from-slate-950 via-slate-950/80 to-orange-950/40"></div>
                    </div>

                    <div class="blob top-0 left-0"></div>
                    <div class="blob bottom-0 right-0" style="animation-delay: -5s; background: linear-gradient(180deg, rgba(30, 64, 175, 0.1) 0%, rgba(30, 64, 175, 0) 100%);"></div>

                    <div class="w-full max-w-md relative z-10 px-6">
                        <div class="login-glass p-8 md:p-12 rounded-[2.5rem] shadow-2xl animate-fade mt-10">
                            <div class="text-center mb-10">
                                <div class="inline-flex mb-6 w-24 h-24 items-center justify-center overflow-hidden">
                                    <img src="${SCHOOL_LOGO}" class="w-full h-full object-contain drop-shadow-lg" onerror="this.src='https://placehold.co/100x100?text=LOGO'">
                                </div>
                                <h1 class="text-4xl font-black text-white tracking-tighter leading-none mb-3">PJOK.<span class="text-orange-500">ID</span></h1>
                                <div class="flex flex-col gap-1">
                                    <p class="text-orange-400 font-bold uppercase text-[10px] tracking-[0.4em]">SDN ULUJAMI 06 PAGI</p>
                                    <p class="text-slate-400 text-xs font-medium">Sistem Absensi Digital Pendidikan Jasmani</p>
                                </div>
                            </div>

                            <form id="loginForm" class="space-y-6">
                                <div class="space-y-2">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] px-1 block">Akses Guru</label>
                                    <div class="relative group">
                                        <div class="absolute inset-0 bg-orange-600 rounded-2xl blur opacity-0 group-focus-within:opacity-20 transition-opacity"></div>
                                        <div class="relative">
                                            <i data-lucide="lock" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5 transition-colors group-focus-within:text-orange-500"></i>
                                            <input type="password" id="loginPass" required placeholder="Masukkan Kata Sandi" 
                                                class="w-full bg-slate-900/50 border-2 border-slate-800 focus:border-orange-600 rounded-2xl py-5 pl-14 pr-4 outline-none font-bold text-white transition-all text-center tracking-[0.2em] placeholder:tracking-normal placeholder:text-slate-600">
                                        </div>
                                    </div>
                                </div>
                                
                                <button type="submit" class="group relative w-full overflow-hidden bg-orange-600 hover:bg-orange-500 text-white font-black uppercase tracking-widest py-5 rounded-2xl shadow-xl transition-all active:scale-95">
                                    <span class="relative z-10 flex items-center justify-center gap-2">
                                        LOGIN <i data-lucide="arrow-right" class="w-5 h-5"></i>
                                    </span>
                                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                                </button>
                            </form>

                            <div class="mt-12 flex flex-col items-center gap-4">
                                <div class="h-[1px] w-12 bg-slate-800"></div>
                                <p class="text-slate-500 text-[10px] text-center font-bold uppercase tracking-widest">Cerdas • Empati • Ramah • Inovatif • Aktif</p>
                            </div>
                        </div>
                        <p class="mt-8 text-slate-600 text-[10px] text-center font-medium uppercase tracking-[0.2em]">© 2024 SDN Ulujami 06 Pagi — Jakarta Selatan</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('loginForm').onsubmit = (e) => {
                e.preventDefault();
                const pass = document.getElementById('loginPass').value;
                if (pass === 'admin') { 
                    state.isLoggedIn = true;
                    showToast('Kata Sandi Berhasil Diverifikasi!');
                    renderApp();
                } else { showToast('Kata Sandi Salah!', 'error'); }
            };
        }

        function renderDashboard() {
            let totalL = 0;
            let totalP = 0;
            const totalStudents = state.classes.reduce((acc, c) => {
                const count = (c.students?.length || 0);
                if (c.students) {
                    c.students.forEach(s => {
                        if (s.gender === 'L') totalL++;
                        else if (s.gender === 'P') totalP++;
                    });
                }
                return acc + count;
            }, 0);

            const todayRecords = state.attendance.filter(a => a.date === state.currentDate);
            let summary = { Hadir: 0, Izin: 0, Sakit: 0, Alfa: 0 };
            todayRecords.forEach(rec => {
                Object.values(rec.records).forEach(s => {
                    if (summary[s] !== undefined) summary[s]++;
                });
            });

            setTimeout(() => renderDashboardCharts(summary), 100);

            return `
                <div class="space-y-8">
                    <div class="bg-gradient-to-br from-orange-600 to-rose-600 p-8 md:p-12 rounded-[2.5rem] shadow-2xl text-white relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="dumbbell" class="w-64 h-64"></i></div>
                        <div class="relative z-10">
                            <h3 class="text-3xl md:text-4xl font-black italic tracking-tighter leading-tight mb-2">Semangat Pagi, Guru!</h3>
                            <p class="text-orange-100 font-medium italic opacity-90 max-w-xl">Aplikasi Absensi Digital PJOK SDN Ulujami 06 Pagi. Mari wujudkan generasi sehat dan berprestasi.</p>
                            <div class="mt-8 flex gap-4 flex-wrap">
                                <button onclick="window.setTab('input')" class="bg-white text-orange-600 px-6 py-3 rounded-xl font-black uppercase text-xs shadow-lg hover:bg-orange-50 transition-all">Mulai Absen</button>
                                <button onclick="window.setTab('grades')" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-black uppercase text-xs shadow-lg hover:bg-slate-800 transition-all">Buku Nilai</button>

        function renderDashboardCharts(summary) {
            if (state.charts.pie) state.charts.pie.destroy();
            if (state.charts.bar) state.charts.bar.destroy();

            const pieCtx = document.getElementById('dashboardPie');
            if (pieCtx) {
                state.charts.pie = new Chart(pieCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Hadir', 'Izin', 'Sakit', 'Alfa'],
                        datasets: [{
                            data: [summary.Hadir, summary.Izin, summary.Sakit, summary.Alfa],
                            backgroundColor: COLORS,
                            borderWidth: 0,
                            hoverOffset: 10
                        }]
                    },
                    options: {
                        plugins: { legend: { position: 'bottom', labels: { font: { weight: 'bold', family: 'Plus Jakarta Sans' } } } },
                        cutout: '75%',
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            const barCtx = document.getElementById('dashboardBar');
            if (barCtx) {
                const historyByDate = {};
                state.attendance.forEach(a => {
                    if(!historyByDate[a.date]) historyByDate[a.date] = 0;
                    historyByDate[a.date] += a.totalHadir;
                });
                
                const sortedDates = Object.keys(historyByDate).sort().slice(-7);
                const aggregatedData = sortedDates.map(date => historyByDate[date]);

                state.charts.bar = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: sortedDates.map(d => d.split('-').slice(1).join('/')),
                        datasets: [{
                            label: 'Kehadiran (Akumulasi)',
                            data: aggregatedData,
                            backgroundColor: '#ea580c',
                            borderRadius: 8
                        }]
                    },
                    options: {
                        scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } },
                        plugins: { legend: { display: false } },
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        }

        window.exportFull = async () => {
            if (typeof ExcelJS === 'undefined') return showToast('Library ExcelJS belum termuat', 'error');
            
            const wb = new ExcelJS.Workbook();
            const uniqueClasses = [...new Set(state.classes.map(c => c.name))].sort();

            if (uniqueClasses.length === 0) return showToast('Belum ada data kelas', 'error');

            let hasData = false;

            for (const className of uniqueClasses) {
                const classData = state.classes.find(c => c.name === className);
                if (!classData || !classData.students || classData.students.length === 0) continue;

                hasData = true;
                const sheetName = className.replace(/[\\/?*[\]]/g, '').substring(0, 30);
                const ws = wb.addWorksheet(sheetName);

                const classAttendance = state.attendance

                    for(let c = 3 + numDates; c <= totalCols; c++) {

                const titleCell = ws.getCell(1, 1);
                titleCell.value = "DAFTAR REMEDIAL";
                titleCell.font = { bold: true, size: 14 };
                titleCell.alignment = { horizontal: 'center', vertical: 'middle' };

                ws.mergeCells(2, 1, 2, totalCols);
                const schoolCell = ws.getCell(2, 1);
                schoolCell.value = state.config?.schoolName || "NAMA SEKOLAH";
                schoolCell.font = { bold: true, size: 12 };
                schoolCell.alignment = { horizontal: 'center', vertical: 'middle' };

                ws.mergeCells(3, 1, 3, totalCols);
                const yearCell = ws.getCell(3, 1);
                yearCell.value = `TAHUN AJARAN: ${state.config?.tahunAjaran || "2023/2024"}`;
                yearCell.font = { bold: true };
                yearCell.alignment = { horizontal: 'center', vertical: 'middle' };

                // KELAS (Row 5)
                ws.getCell(5, 1).value = "KELAS :";
                ws.getCell(5, 2).value = className;
                ws.getCell(5, 2).font = { bold: true };

                // --- TABEL HEADERS (Row 6) ---
                const headers = ["NO", "TANGGAL PELAKSANAAN", "NAMA SISWA", "MATERI & ASESSMEN", "NILAI", "KKTP", "REMEDIAL KE", "NILAI REMEDIAL", "KETERANGAN"];
                headers.forEach((h, i) => {
                    const cell = ws.getCell(6, i + 1);
                    cell.value = h;
                    cell.font = { bold: true };
                    cell.alignment = { horizontal: 'center', vertical: 'middle', wrapText: true };
                    cell.border = { top: {style:'thin'}, left: {style:'thin'}, bottom: {style:'thin'}, right: {style:'thin'} };
                    cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: 'FFE2E8F0' } };
                });

                // --- ISI DATA SISWA (Row 7 ke bawah) ---
                let currentRow = 7;
                classRemedialData.forEach((r, idx) => {
                    ws.getCell(currentRow, 1).value = idx + 1;
                    ws.getCell(currentRow, 1).alignment = { horizontal: 'center', vertical: 'middle' };
                    
                    ws.getCell(currentRow, 2).value = r.date;
                    ws.getCell(currentRow, 2).alignment = { horizontal: 'center', vertical: 'middle' };
                    
                    ws.getCell(currentRow, 3).value = r.studentName;
                    ws.getCell(currentRow, 3).alignment = { vertical: 'middle' };
                    
                    ws.getCell(currentRow, 4).value = r.assessmentName;
                    ws.getCell(currentRow, 4).alignment = { vertical: 'middle' };
                    
                    // Jika sudah remedial, maka nilai lama diperkirakan di bawah kktp
                    ws.getCell(currentRow, 5).value = r.attempt > 0 ? (r.score < r.kktp ? r.score : "< " + r.kktp) : r.score;
                    ws.getCell(currentRow, 5).alignment = { horizontal: 'center', vertical: 'middle' };
                    
                    ws.getCell(currentRow, 6).value = r.kktp;
                    ws.getCell(currentRow, 6).alignment = { horizontal: 'center', vertical: 'middle' };
                    
                    ws.getCell(currentRow, 7).value = r.attempt;
                    ws.getCell(currentRow, 7).alignment = { horizontal: 'center', vertical: 'middle' };
                    
                    ws.getCell(currentRow, 8).value = r.attempt > 0 ? r.score : ""; // Nilai Remedial terbaru
                    ws.getCell(currentRow, 8).alignment = { horizontal: 'center', vertical: 'middle' };
                    
                    ws.getCell(currentRow, 9).value = r.score >= r.kktp ? "Tuntas" : "Belum Tuntas";
                    ws.getCell(currentRow, 9).alignment = { horizontal: 'center', vertical: 'middle' };

                    // Tambahkan Border
                    for (let c = 1; c <= totalCols; c++) {
                        ws.getCell(currentRow, c).border = { top: {style:'thin'}, left: {style:'thin'}, bottom: {style:'thin'}, right: {style:'thin'} };
                    }
                    
                    currentRow++;
                });

                // --- TANDA TANGAN (SIGNATURE BLOCK) ---
                currentRow += 2; // Spasi
                const today = new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                const kepsekName = state.config?.kepsekName || ".......................";
                const kepsekNIP = state.config?.kepsekNIP || ".......................";
                const guruName = state.config?.guruName || ".......................";
                const guruNIP = state.config?.guruNIP || ".......................";

                let leftCol = 2; // Kolom B
                let rightCol = 8; // Kolom H 

                ws.getCell(currentRow, leftCol).value = "Mengetahui,";
                ws.getCell(currentRow, rightCol).value = `Jakarta, ${today}`;
                currentRow++;
                ws.getCell(currentRow, leftCol).value = "Kepala Sekolah,";
                ws.getCell(currentRow, rightCol).value = "Guru PJOK,";
                
                currentRow += 4; // Spasi kosong untuk ttd
                
                ws.getCell(currentRow, leftCol).value = kepsekName;
                ws.getCell(currentRow, leftCol).font = { bold: true };
                ws.getCell(currentRow, rightCol).value = guruName;
                ws.getCell(currentRow, rightCol).font = { bold: true };
                
                currentRow++;
                ws.getCell(currentRow, leftCol).value = kepsekNIP ? `NIP. ${kepsekNIP}` : "NIP. .......................";
                ws.getCell(currentRow, rightCol).value = guruNIP ? `NIP. ${guruNIP}` : "NIP. .......................";
            }

            if(!hasData) return showToast('Belum ada data remedial untuk diekspor', 'error');
            
            // Konversi Workbook ExcelJS ke Blob & Download
            const buffer = await wb.xlsx.writeBuffer();
            const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
            saveAs(blob, "Laporan_Remedial_PJOK.xlsx");
        };

        window.onload = () => {
            loadFromLocal();
            setTimeout(() => {
                const appEl = document.getElementById('app');
                if (appEl) {
                    appEl.innerHTML = '';
                    renderApp();
                }
            }, 600);
        };

    </script>
</body>
</html>
